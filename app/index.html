<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Angular Material style sheet -->
    <link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/angular_material/1.1.0/angular-material.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700,400italic">
    <link rel="stylesheet" href="wave2us.css">
    <title>Wave 2 Us</title>
</head>

<body ng-app="wave2us" ng-cloak="">
    <div ng-controller="IndexCtrl" layout="column" layout-fill>
        <md-toolbar md-whiteframe="4" md-colors="{background: 'default-background-200'}">
            <div class="md-toolbar-tools">
                <md-button href="#!/home" aria-label="Home" class="md-icon-button">
                    <md-icon> polymer </md-icon>
                </md-button> <span flex></span>
                <md-autocomplete md-selected-item="selectedItem" md-search-text="searchText" md-items="item in getMatches(searchText)" md-item-text="item.display" placeholder="Where do you want to go?" flex="50">
                    <md-item-template> <span md-highlight-text="searchText">{{item.display}}</span> </md-item-template>
                    <md-not-found> No matches found. </md-not-found>
                </md-autocomplete> <span flex></span>
                <md-button href="#!/profile" class="md-raised" aria-label="Profile" ng-show="user"> Profile </md-button>
                <md-button ng-click="logout()" class="md-raised" aria-label="Logout" ng-show="user"> Logout </md-button>
                <md-button href="#!/register" class="md-raised" aria-label="Register" ng-hide="user"> Register </md-button>
                <md-button href="#!/login" class="md-raised md-accent" aria-label="Login" ng-hide="user"> Login </md-button>
            </div>
        </md-toolbar>
        <md-content>
            <ng-view></ng-view>
        </md-content>
        <md-divider></md-divider>
        <div layout="row" class="md-padding" md-colors="{background: 'default-background-200'}">
            <div> WAVE2US Inc. </div> <span flex></span>
            <div> Terms & Privacy</div>
        </div>
    </div>
    <!-- Angular Material requires Angular.js Libraries -->
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-animate.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-aria.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-messages.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-route.min.js"></script>
    <script src='http://ngmaterial.assets.s3.amazonaws.com/svg-assets-cache.js'></script>
    <!-- Angular Material Library -->
    <script src="http://ajax.googleapis.com/ajax/libs/angular_material/1.1.0/angular-material.min.js"></script>
    <!-- Your application bootstrap  -->
    <script src="https://www.gstatic.com/firebasejs/3.2.1/firebase.js"></script>
    <script src="https://cdn.firebase.com/libs/angularfire/2.0.1/angularfire.min.js"></script>
    <script src="index.js"></script>
    <script src="home/home.js"></script>
    <script src="login/login.js"></script>
    <script src="register/register.js"></script>
    <script src="profile/profile.js"></script>
</body>

</html>
