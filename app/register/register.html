<div class="ext-content">
    <div layout="row" layout-align="center center">
        <div class="md-inline-form login-form" md-whiteframe="2">
            <md-toolbar>
                <div class="md-toolbar-tools">
                    <h2 class="md-flex">Join Now</h2>
                </div>
            </md-toolbar>
            <md-content layout="column" layout-padding>
                <md-input-container>
                    <label>Display Name</label>
                    <input ng-model="user.displayName" type="text">
                </md-input-container>
                <md-input-container>
                    <label>First Name</label>
                    <input ng-model="user.firstName" type="text">
                </md-input-container>
                <md-input-container>
                    <label>Last Name</label>
                    <input ng-model="user.lastName" type="text">
                </md-input-container>
                <md-input-container>
                    <label>Email</label>
                    <input ng-model="user.email" type="email">
                </md-input-container>
                <md-input-container>
                    <label>Password</label>
                    <input ng-model="user.password" type="password">
                </md-input-container>
                <md-input-container>
                    <label>Confirm Password</label>
                    <input ng-model="user.password" type="password">
                </md-input-container>
                <div layout="row">
                    <span flex></span>
                    <md-button class="md-raised md-accent" type="submit" ng-click="register($scope)">Register</md-button>
                </div>
            </md-content>
        </div>
    </div>
</div>
